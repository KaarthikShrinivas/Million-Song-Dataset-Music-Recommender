<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>μ-sick</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .forms {
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- As a heading -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">μ-sick</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link active" aria-current="page" href="#">Search</a>
            </div>
          </div>
        </div>
      </nav> 

      <form action="#" method="POST" class = "forms">
        <div class="mb-3">
          <label for="song" class="form-label">Song</label>
          <input type="text" class="form-control" id="song" name="song">
        </div>
        <button type="submit" name="SongSubmit" class="btn btn-primary">Search</button>
    </form>
    <hr>
    {% if content_recommnd|length > 0 %}
    <h3>Content-based recommendation</h3>
    <table class="table">
        <thead>
          <tr>
            {% for i in content_recommnd %}
            <th scope="col">{{i}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
            {% for i in range(content_recommnd|length) %}
          <tr>
            <th scope="row">{{i}}</th>
            <td>{{content_recommnd.iloc[i]['song']}}</td>
            <td>{{content_recommnd.iloc[i]['score']}}</td>
            <td>{{i+1}}</td>
          </tr>
            {% endfor %}
        </tbody>
      </table>

    {% endif %}

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
